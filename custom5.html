<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Custom 5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Tahoma, Verdana, sans-serif;
    background: url('old-windows-2vzmbvojwv0j5ua0.jpg') no-repeat center/cover;
    height: 100vh;
  }
  .window {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    background: #ececec;
    border: 2px solid #a0a0a0;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    border-radius: 4px;
  }
  .title-bar {
    background: linear-gradient(to right, #0a2c67, #205da0);
    color: white;
    padding: 6px 10px;
    font-weight: bold;
  }
  .content {
    padding: 20px;
    text-align: center;
  }
  .content button {
    padding: 8px 14px;
    background: #3bb44a;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .content button:hover {
    background: #2e8e39;
  }
</style>
</head>
<body>
<div class="window">
  <div class="title-bar">Custom 5</div>
  <div class="content">
    <img src="img/custom5.png" alt="Custom 5 Logo" style="width:80px; height:80px; margin-bottom:10px;">
    <p>Kliknij poniżej, aby przejść do strony.</p>
    <button onclick="window.open('https://example.com', '_blank');">Odwiedź stronę</button>
  </div>
</div>
</body>
</html>
