<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Custom 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Tahoma, Verdana, sans-serif;
    background: url('old-windows-2vzmbvojwv0j5ua0.jpg') no-repeat center/cover;
    height: 100vh;
  }
  .window {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    background: #ececec;
    border: 2px solid #a0a0a0;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    border-radius: 4px;
  }
  .title-bar {
    background: linear-gradient(to right, #0a2c67, #205da0);
    color: white;
    padding: 6px 10px;
    font-weight: bold;
  }
  .content {
    padding: 20px;
    text-align: center;
  }
  .content button {
    padding: 8px 14px;
    background: #3bb44a;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .content button:hover {
    background: #2e8e39;
  }

  /* Streaming style advertisement bar for custom pages */
  #ad-bar {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 24px;
    background: #FFF8DC;
    color: #000;
    overflow: hidden;
    border-top: 1px solid #404040;
    border-bottom: 1px solid #fff;
    display: flex;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
    font-size: 14px;
  }
  #ad-bar .ad-text {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
    font-weight: bold;
  }
  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div class="window">
  <div class="title-bar">Custom 1</div>
  <div class="content">
    <img src="img/custom1.png" alt="Custom 1 Logo" style="width:80px; height:80px; margin-bottom:10px;">
    <p>Kliknij poniżej, aby przejść do strony.</p>
    <button onclick="window.open('https://example.com', '_blank');">Odwiedź stronę</button>
  </div>
</div>

<!-- Advertisement bar -->
<div id="ad-bar">
  <span class="ad-text">Reklama: Kliknij tutaj, aby odwiedzić reklamowaną stronę!</span>
</div>
<script>
// Ad bar click opens the advertised site in a new tab
document.getElementById('ad-bar').addEventListener('click', function() {
  window.open('https://example-ad.com', '_blank');
});
</script>
</body>
</html>
